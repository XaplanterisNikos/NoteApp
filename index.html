<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note App</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="app-container">
        <header>
            <span id="dateTxt" class="date-text"></span>
        </header>
        <main>
            <div class="notes-wrapper">

            </div>
        </main>
        <footer>
            <div class="footer">
                <input type="text" id="inputNote" placeholder="Note">
                <button type="button" id="addNoteBtn" class="addNote-btn">+</button>
            </div>
        </footer>
    </div>

    <!-- hidden page -->
    <div class="note hidden">
        <div class="note-info">
            <input type="checkbox" id="noteCheck" class="note-check">
            <label for="idNoteCheck" class="note-text">Note</label>
        </div>
        <button id="noteDelBtn" class="notedel-btn" type="button">X</button>
    </div>
    
    <script src="./note.js"></script>
</body>
</html>
